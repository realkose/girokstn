<section id="subProcess" class="subProcess">
    <nav class="sub-menu nav-items">
        <div class="header-menu">
            <ul>
                <li><a id="processTabNo1" class="active" (click)="onClickTab(1)">절차</a></li>
            </ul>
        </div>
    </nav>

    <article *ngIf="tabNo === 1" class="process">
        <ul class="main-shape">
            <li class="circle">상담 및 의뢰</li>
            <li class="circle">비용 결정 및 계약</li>
            <li class="circle">초안 작성</li>
            <li class="circle">검토 및 대조</li>
            <li class="circle">속기록 완성</li>
        </ul>
        <p class="clearfix">
            - 법원제출용 녹취록, 각종 회의록 작성, 실시간속기 서비스를 주업무로 합니다. <br/> - 검토 및 대조 과정에서 수정요청사항을 확인한 후 회신해 드리며, 수정작업은 총 3회까지만 가능합니다. <br/> - 녹취록의 경우 공증 본 2부와 CD1장, 회의록의 경우 공증 본 3부와 CD1장이 기본적으로 제공됩니다. <br/> - 서비스대금은 음질상태, 출장인원, 납기, 납품방식 여부에 따라 달라지며 대금 입금 후 본격적인 서비스를
            시작합니다. <br/>
        </p>
        <div class="process-image1"></div>
        <div class="process-image2"></div>
        <div class="process-image3"></div>
    </article>
